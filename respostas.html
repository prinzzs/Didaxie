<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado</title>
  <link rel="stylesheet" href="css/respostas.css">
  <link rel="stylesheet" href="css/fontes.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="background-text">
        <p class="text-effect2">RESULTADO</p>
        <p class="text-effect1">RESULTADO</p>
        <p class="text-effect">RESULTADO</p>
        <p class="main-text">RESULTADO</p>
        <p class="text-effect">RESULTADO</p>
        <p class="text-effect1">RESULTADO</p>
      </div>
    </div>
    <div class="right">
      <div class="labels">
        <div>ACERTOS</div>
        <div>ERROS</div>
      </div>
      <div class="score-numbers">
        <span class="acertos">8</span>
        <span>-</span>
        <span class="erros">2</span>
      </div>
      <button class="score-bar">VER CONQUISTAS</button>
    </div>
  </div>

  <div class="quadrado imagem-camada"></div>
  <img src="Img/avatar1.png" alt="" class="imagem-camada camada-1">
  <img src="Img/avatar2.png" alt="" class="imagem-camada camada-2">
  
</body>
</html>
